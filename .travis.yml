language: node_js

version: 1.0

node_js: "10"

cache:
  directories:
    - node_modules

script:
  - yarn lint:js
  - yarn lint:style
  - yarn test --coverage
  - PUBLIC_URL=https://morewings.github.io/react-calendar-toolkit yarn build
  - yarn build:docs
  - yarn build:lib

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: false
    local_dir: build
    on:
      tags: true
      branch: master
  - provider: npm
    edge: true
    email: "$NPM_EMAIL"
    api_key: "$NPM_TOKEN"
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: netlify
    site: react-calendar-toolkit.netlify.com
    auth: "$NETLIFY_TOKEN"
    dir: styleguide
    prod: true
    cleanup: false
    edge: true
    on:
      branch: master

notifications:
  email: false